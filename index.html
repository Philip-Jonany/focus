<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link id="favicon" rel="icon" href="logo.png">
    <title> DJPJ's Pomodoro Timer </title>
</head>
<body>
    <div class="main-container">
        <div class="timer-container">
            <div class="minutes time">25</div>
            <div class="colon time">:</div>
            <div class="seconds time">00</div>
        </div>
        <div class="buttons-container">
            <button class="butt" onclick="start()">START</button>
            <button class="butt" onclick="pause()">PAUSE</button>
            <button class="butt" onclick="rest()">REST</button>
        </div>
        <iframe width=40% height="40%" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=BYfpY1QMfxsHMI2L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- <input type="number" id="input" value="time in minutes"> -->
    </div>
    <script src="yuh.js"></script>
</body>
</html>
